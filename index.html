<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <a href="#" onclick="createRecipe()"> Create Recipe </a>
    </main>

    <script id='recipe-form-template'type="text/x-handlebars-template">
      <header>{{name}}</header>
      <div id="description"> {{description}}</div>
      <div id="ingredients">
        {{ingredients[0]}}<br>
        {{ingredients[1]}}<br>
        {{ingredients[2]}}<br>
        {{ingredients[3]}}<br>
        {{ingredients[4]}}
     </div>
    </script>
    <script id='recipe-template'type="text/x-handlebars-template">
      <header>{{name}}</header>
      {{> recipePartial}}
      <a href="/edit"> Edit Recipe<a>
    </script>


    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
