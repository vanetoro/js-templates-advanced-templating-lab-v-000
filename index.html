<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <main id="main">
      <a href="#" onclick="createRecipe()"> Create Recipe </a>
    </main>




    <script id='recipe-form-template'type="text/x-handlebars-template">
      <form id='recipe-form' onsubmit="{{submitAction}}; return false;">
          Name: <input type="text" id="name" value="{{name}}"><br>
          Description: <input type="textarea" id="description" value="{{description}}"><br>
          Ingredients: <br>
          <ol>
            {{#each ingredients}}
              <li><input type="text" name="ingredients" value="{{this}}"></li>
            {{else}}
              <li><input type="text" name="ingredients"></li>
              <li><input type="text" name="ingredients"></li>
              <li><input type="text" name="ingredients"></li>
              <li><input type="text" name="ingredients"></li>
              <li><input type="text" name="ingredients"></li>
            {{/each}}
          </ol>
          <input type="submit">
        </form>
    </script>


    <script id='recipe-template'type="text/x-handlebars-template">
      <article>
        <header id="recipeName">{{name}}</header>
          <p id='recDesc'> {{description}}<p>
        <ul>
          {{#each ingredients}}
          <li class="ingred">{{this}}</li>
            {{/each}}
        </ul>

        <a href="#" onclick="editRecipe();"> Edit Recipe<a>
      </article>
    </script>




    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
